stages:
  - dev

deploy:dev:
  stage: dev
  when: manual
  tags:
    - gcp
  script:
    - echo "Deployment on Dev Server."
    - Path=$(pwd)
    - cd /home/ubuntu/script && ./env_script.sh dev STG-nest-backend-dev $VAULT_TOKEN && cd $Path
    - mv /home/ubuntu/script/.env $Path && cd $Path
    - |
      sshpass -p $Xplor_Password ssh $Xplor_Username@$Xplor_IP "
        if [[ -d ./Belem/STG-nest-backend ]]; then
          cd /home/ubuntu/Belem/STG-nest-backend
          docker-compose down
          cd && sudo rm -rf Belem
        fi "

    - sshpass -p $Xplor_Password ssh $Xplor_Username@$Xplor_IP  "mkdir Belem && cd Belem && git clone -b feat/belem https://user:'$GITLAB_ACCESS_TOKEN'@gitlab.thewitslab.com/wil-workspace/xplor/STG-nest-backend.git"
    - sshpass -p $Xplor_Password scp .env $Xplor_Username@$Xplor_IP:/home/ubuntu/Belem/STG-nest-backend
    - sshpass -p $Xplor_Password ssh -tt $Xplor_Username@$Xplor_IP  "
        cd /home/ubuntu/Belem/STG-nest-backend && docker-compose up -d --build "
    - echo "https://xplor-belem-stg-nest-dev.thewitslab.com"
